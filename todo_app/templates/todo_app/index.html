{% extends "todo_app/base.html" %}



{% block content %}
    <div style="max-width: 600px; margin: 2rem auto;">
        <ul style="list-style: none; padding: 0;">
            {% for todo in todos %}
                <li style="display: flex; align-items: center; justify-content: space-between; background: #f9f9f9; margin-bottom: 10px; padding: 10px 15px; border-radius: 6px;">
                    <span style="font-size: 1.1rem;">{{ todo.title }}</span>
                    <form action="/delete/{{ todo.id }}" method="post" style="margin: 0;">
                        {% csrf_token %}
                        <button style="background: #e74c3c; color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer;">Delete</button>
                    </form>
                </li>
            {% empty %}
                <li>No todos yet. Add one below!</li>
            {% endfor %}
        </ul>

        <form action="/save" method="post" style="display: flex; gap: 10px; justify-content: center; margin-top: 2rem;">
            {% csrf_token %}
            <input type="text" name="inputfromhtml" placeholder="Add a new todo..." style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            <button style="background: #3498db; color: white; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer;">Add</button>
        </form>
    </div>
{% endblock %}
